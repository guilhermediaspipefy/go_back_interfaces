<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Done</title>
</head>
<body>
    <p>Done. Returning to the second last page...</p>

    <script>
        window.onload = function() {
            setTimeout(function() {
                // Check if there is a window that opened this one
                if (window.opener) {
                    // Access the opener window's history
                    let previousUrl = window.opener.document.referrer;
                    
                    // Try going back two pages in the opener's history
                    if (previousUrl) {
                        window.opener.location.href = previousUrl; // Redirect to the previous URL
                    } else {
                        // Fallback if there is no referrer
                        alert("No previous page found in the opener.");
                        window.close(); // Close if not enough history
                    }
                } else {
                    alert("This page was not opened from another window.");
                    window.close(); // Close if there is no opener
                }
            }, 1000); // Wait for 1 second before going back
        };
    </script>
</body>
</html>
