<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Done</title>
</head>
<body>
    <p>Done. Returning two pages back...</p>

    <script>
        window.onload = function() {
            setTimeout(function() {
                // Ensure there are at least 2 pages in history
                if (window.history.length > 2) { 
                    window.history.go(-3); // Go back two pages
                } else {
                    alert("Not enough history to go back two pages.");
                    window.close(); // Close if not enough history
                }
            }, 1000); // Wait for 1 second before going back
        };
    </script>
</body>
</html>
