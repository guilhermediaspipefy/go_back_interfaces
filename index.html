<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Done</title>
</head>
<body>
    <p>Done. Returning to the second last page...</p>

    <script>
        // Store the current page in session storage
        if (window.sessionStorage) {
            let currentPage = window.location.href;
            let previousPages = JSON.parse(sessionStorage.getItem('previousPages')) || [];
            
            // Add the current page to the storage
            previousPages.push(currentPage);
            sessionStorage.setItem('previousPages', JSON.stringify(previousPages));
        }

        window.onload = function() {
            setTimeout(function() {
                // Retrieve the stored previous pages
                let previousPages = JSON.parse(sessionStorage.getItem('previousPages')) || [];

                if (previousPages.length > 2) {
                    // Redirect to the second last page
                    window.location.href = previousPages[previousPages.length - 3]; // Go to the second last page
                } else {
                    window.close(); // Close if there are not enough pages
                }
            }, 1000); // Wait for 1 second before going back
        };
    </script>
</body>
</html>
